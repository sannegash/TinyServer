<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 8rem;
      margin: 0;
      color: #ff6b6b;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1rem;
      margin: 20px 0;
      color: #666;
    }
    a {
      display: inline-block;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
